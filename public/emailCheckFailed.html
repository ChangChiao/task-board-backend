<html>

<head>
  <title>TaskBorad - 信箱啟用失敗</title>
  <style>
    body {
      background-color: #efece7;
    }
    .container {
      width: 80%;
      margin: 4rem auto;
      border: 2px solid #000040;
      border-radius: 16px;
      background-color: #fff;
      text-align: center;
      padding: 2rem;
      box-shadow: 0px 3px 0px #000400;
    }
    .warn {
      color: #F57375;
    }
  </style>
</head>

<body>
  <div class="container">
    <strong>帳號啟用結果</strong>
    <p>此註冊碼<span class="warn">已失效</span>，請點擊以下連結重新註冊，或是 <span class="js-time"></span> 秒後自動跳轉</p>
    <a href="http://localhost:3000">TaskBoard</a>
  </div>
  <script>
    let count = 5;
    const counter = document.querySelector('.js-time');
    counter.textContent = count;
    window.setInterval(function(){
      count -= 1;
      counter.textContent = count;
      if (count === 0) {
        window.location.replace('http://localhost:3000')
      }
    }, 1000)
  </script>
</body>

</html>
